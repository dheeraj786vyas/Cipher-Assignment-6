<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="Ass6(style).css">
</head>
<body style="background-color:rgba(0, 0, 0, 0.432);">
    <div style="color:rgb(27, 30, 199); font-size:32px; top:3%; left:43.5%; position: absolute;"><b>CALCULATOR</b></div>
    <section>
        <div class="container">
            <div id="display" style="background-color:white;"></div>
            
            <div class="buttons" style="background-color: rgb(170, 226, 226);">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="Ass6(js).js"></script>
</body>
</html>
